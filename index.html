<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/node_2.png" type="image/x-icon">
    <!-- <script src="https://code.jquery.com/jquery-latest.js"></script> -->
</head>

<body>
    <div id="root"></div>
    <div id="load-page" class="load-page">
        <div class="turn"></div>
    </div>
    <div id="toggle">
        <i class="indicator">
            <svg style="display: block;" class="mode-icon moon" xmlns="http://www.w3.org/2000/svg" width="50px"
                class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg class="mode-icon sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </i>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script src="./lib/jquery.js"></script>
</body>

</html>
